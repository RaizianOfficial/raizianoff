<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Raizian Portal</title>
    </head>
<body>

     <div id="dashboard-page" class="hidden flex-col items-center justify-center w-full max-w-4xl p-8 text-white">
        <div id="dashboard-welcome" class="text-center transition-all duration-1000 ease-out opacity-0 -translate-y-10">
            <h1 class="text-5xl font-extrabold text-[#00CFFF]">
                Welcome back, <span id="user-display-name">Creator</span>
            </h1>
            <p class="mt-4 text-2xl text-gray-300">
                Your skill portal awaits.
            </p> 
        </div>

        <div id="dashboard-content" class="w-full p-8 mt-12 bg-gray-900 bg-opacity-70 backdrop-blur-sm rounded-2xl shadow-2xl shadow-[#00CFFF]/30 border border-gray-800 transition-all duration-1000 ease-out delay-300 opacity-0">
            <h3 class="text-2xl font-bold text-white">Dashboard</h3>
            <p class="mt-2 text-gray-400">This is your protected dashboard. Only authenticated users can see this.</p>
            
            <div class="mt-8 flex flex-wrap gap-4">
                <button class="flex items-center justify-center px-5 py-3 font-bold text-white bg-[#00CFFF] rounded-lg transition-all duration-300 ease-in-out
                               hover:bg-cyan-600 hover:shadow-lg hover:shadow-[#00CFFF]/50
                               focus:outline-none focus:ring-2 focus:ring-[#00CFFF] focus:ring-offset-2 focus:ring-offset-gray-900">
                    <svg class="w-5 h-5 mr-2"><use href="#icon-home"></use></svg>
                    Learning Hub
                </button>
                <button id="signout-btn" class="flex items-center justify-center px-5 py-3 font-medium text-white bg-gray-700 rounded-lg transition-all duration-300 ease-in-out
                               hover:bg-gray-600 hover:border-[#00CFFF] hover:border
                               focus:outline-none focus:ring-2 focus:ring-[#00CFFF] focus:ring-offset-2 focus:ring-offset-gray-900">
                    <svg class="w-5 h-5 mr-2"><use href="#icon-logout"></use></svg>
                    Sign Out
                </button>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Your Firebase Config (Must be identical to the login page config)
        const firebaseConfig = {
             apiKey: "AIzaSyArJgMon8ezbNd3MYHzTcWY1ic_vh52e_Q",
            authDomain: "raizian-v1-570a7.firebaseapp.com",
            projectId: "raizian-v1-570a7",
            storageBucket: "raizian-v1-570a7.firebasestorage.app",
            messagingSenderId: "543173127208",
            appId: "1:543173127208:web:1ef820591e72d556a2191d",
            measurementId: "G-2JJLHTHPL2"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- Protection Logic ---
        onAuthStateChanged(auth, (user) => {
            if (user && !user.isAnonymous) {
                // User is signed in. You can now display the dashboard content.
                const displayName = user.displayName || user.email?.split('@')[0] || 'Creator';
                document.getElementById('user-display-name').textContent = displayName;
                // Optionally remove a loading screen or show content here
                console.log("Welcome:", displayName);

            } else {
                // User is NOT signed in. Force redirect to login page.
                window.location.replace("main.html"); // Assuming your login page is index.html
            }
        });

        
        signoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                // Auth state change handled by onAuthStateChanged listener
            } catch (error) {
                console.error("Sign out error", error);
            }
        });

    </script>
</body>
</html>
